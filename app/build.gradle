apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.compscieddy.meetinthemiddle"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/notice.txt' // will not include NOTICE file
        pickFirst 'META-INF/services/javax.annotation.processing.Processor'
    }

    dexOptions {
        dexInProcess = true // running in separate process can be faster, but it's still experimental
    }
}

// Individual Google Play Services API : https://developers.google.com/android/guides/setup#add_google_play_services_to_your_project
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    testCompile 'junit:junit:4.12'

//  Learn how to use this library later:
//  https://github.com/Karumi/Dexter
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha1'
    compile 'com.google.android.gms:play-services-base:9.0.2'
    compile 'com.google.android.gms:play-services-maps:9.0.2'
    compile 'com.google.android.gms:play-services-location:9.0.2'
    compile 'com.google.android.gms:play-services-nearby:9.0.2'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.facebook.rebound:rebound:0.3.8'
    compile 'com.google.firebase:firebase-core:9.0.2'
    compile 'com.google.firebase:firebase-database:9.0.2'
    compile 'com.google.firebase:firebase-invites:9.0.2'
    compile 'com.google.firebase:firebase-storage:9.0.2'
    compile 'com.firebaseui:firebase-ui:0.4.1'
    compile 'com.google.android.gms:play-services-auth:9.0.2'
    compile 'com.google.firebase:firebase-auth:9.0.2'
    compile 'com.compscieddy:eddie-utils:0.8.10'
    compile 'de.hdodenhof:circleimageview:2.0.0'
    compile 'com.github.fondesa:recycler-view-divider:1.1.3'
    compile 'com.android.support:cardview-v7:23.4.0'
    compile 'com.squareup.okhttp3:okhttp:3.3.1'
    compile 'com.yelp.clientlib:yelp-android:2.0.0'

    compile 'com.afollestad:drag-select-recyclerview:0.3.6'
    compile 'com.android.support:support-v4:23.4.0'
}

apply plugin: 'com.google.gms.google-services'

